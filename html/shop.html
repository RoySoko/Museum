<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/style.css">

  <style>
    .shop-wrap { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    .shop-grid { display: flex; flex-wrap: wrap; gap: 20px; }

    .souvenir-item {
      width: 255px;
      background: rgba(243,233,210,.95);
      border: 1px solid #c8bfae;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,.08);
      position: relative;
      transition: transform .08s ease-in-out;
    }
    .souvenir-item:hover { transform: translateY(-2px); }

    .souvenir-item .thumb {
      display: block; width: 100%; aspect-ratio: 4/3; object-fit: cover; background:#eee;
    }

    .souvenir-item .card-body { padding: 12px 12px 14px; }
    .souvenir-item h3 { font: 600 1.05rem/1.2 Georgia, serif; color:#3d5a3d; margin: 0 0 .4rem; }
    .souvenir-item p { font-size: .92rem; margin: 0 0 .4rem; color:#2e2e2e; }
    .souvenir-item .price { font-weight: 700; margin-top: .25rem; }

    .souvenir-item button {
      width: 100%; margin-top: .6rem; padding: .55rem .75rem; font-weight: 700;
      border: 0; border-radius: 6px; background: #8b5e34; color: #fff; cursor: pointer;
    }
    .souvenir-item button:hover { background: #a1683a; }

    .qty-badge{
      position:absolute; top:8px; right:8px; background:#3d5a3d; color:#fff;
      border-radius:999px; padding:.25rem .5rem; font-size:.78rem; box-shadow:0 2px 4px rgba(0,0,0,.15);
      min-width: 2ch; text-align:center; display:none;
    }
    @media (max-width:640px){ .souvenir-item { width:100%; } }
  </style>
</head>

          <p class="price">$24.00</p>

                c[id].qty++;
                localStorage.setItem('cart', JSON.stringify(c));
              })();
              render();
            ">
            Add to Cart
          </button>
        </div>
